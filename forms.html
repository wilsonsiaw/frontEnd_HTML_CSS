<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <p>Fields with * are required</p>
        <label for="name">Name: *</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email: *</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="age">Age: *</label>
        <input type="number" name="age" id="age">
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB">
        <br>
        <label for="country">Country of Residence:</label>
        <select name="country" id="country">
            <option value="none">None</option>
            <option value="algeria">Algeria</option>
            <option value="botswana">Botswana</option>
            <option value="cameroon">Cameroon</option>
            <option value="djibouti">Djibouti</option>
            <option value="egypt">Egypt</option>
            <option value="ghana">Ghana</option>
            <option value="kenya">Kenya</option>
            <option value="lesotho">Lesotho</option>
            <option value="mali">Mali</option>
            <option value="nigeria">Nigeria</option>
            <option value="rwanda">Rwanda</option>
            <option value="south africa">South Africa</option>
            <option value="togo">Togo</option>
            <option value="uganda">Uganda</option>
            <option value="zambia">Zambia</option>
        </select>
        <br>
        <fieldset>
            <legend>User Interests</legend>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male"><br>
            <label for="female">Female:</label>
            <input type="radio" name="gender" id="female"><br>
            <label for="other">Other:</label>
            <input type="radio" name="gender" id="other"><br>

            <p>Please select you favourite hobbies:</p>
            <label for="reading">Reading</label>
            <input type="checkbox" name="reading" id="reading">
            <br>
            <label for="sports">Sports</label>
            <input type="checkbox" name="sports" id="sports">
            <br>
            <label for="music">Music</label>
            <input type="checkbox" name="music" id="music">
            <br>
            <label for="travel">Travel</label>
            <input type="checkbox" name="travel" id="travel">
            <br>
            <label for="movies">Movies</label>
            <input type="checkbox" name="movies" id="movies">
        </fieldset>
        <label for="comment">Comment:</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your comment">
        </textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
